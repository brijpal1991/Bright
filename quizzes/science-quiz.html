<!-- science-quiz.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Science Quiz - BrightMinds</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e6f7ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .quiz-container {
      max-width: 900px;
      margin: 3em auto;
      padding: 2em;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .question {
      font-size: 1.5em;
      margin-bottom: 1em;
      text-align: center;
    }
    .option button {
      width: 100%;
      padding: 0.75em;
      font-size: 1.1em;
      border-radius: 10px;
      border: 2px solid #ddd;
      background-color: #f9f9f9;
      transition: background-color 0.3s;
    }
    .option button:hover {
      background-color: #d1e7dd;
    }
    .feedback, .score-board, .timer-board {
      text-align: center;
      font-size: 1.2em;
      margin-top: 1em;
    }
    .progress {
      height: 20px;
    }
    .play-again {
      text-align: center;
      margin-top: 1.5em;
    }
  </style>
</head>
<body>
  <div class="container quiz-container">
    <h2 class="text-center mb-4">üî¨ Science Quiz - Level <span id="level">1</span></h2>
    <div class="progress mb-3">
      <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
    </div>
    <div id="quizBox">
      <div class="question" id="questionText"></div>
      <div id="optionsContainer" class="mb-3"></div>
      <div class="feedback" id="feedback"></div>
      <div class="score-board">
        Score: <span id="score">0</span> / <span id="total">0</span>
      </div>
      <div class="timer-board">
        Time Left: <span id="timer">15</span> seconds
      </div>
    </div>
    <div class="play-again" style="display:none;">
      <button class="btn btn-primary" onclick="restartQuiz()">Play Again</button>
    </div>
  </div>

  <audio id="correctSound" src="../assets/sounds/correct.mp3"></audio>
  <audio id="wrongSound" src="../assets/sounds/wrong.mp3"></audio>

  <script>
    const questions = [
      { question: "What gas do plants breathe in?", options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Helium"], answer: "Carbon Dioxide", level: 1 },
      { question: "Which part of the body helps you see?", options: ["Ear", "Nose", "Eye", "Mouth"], answer: "Eye", level: 1 },
      { question: "How many legs does an insect have?", options: ["4", "6", "8", "10"], answer: "6", level: 2 },
      { question: "Which organ pumps blood in the body?", options: ["Liver", "Brain", "Heart", "Lungs"], answer: "Heart", level: 2 },
      { question: "Water boils at what temperature (Celsius)?", options: ["50¬∞", "100¬∞", "80¬∞", "150¬∞"], answer: "100¬∞", level: 3 },
      { question: "Which planet is called the Red Planet?", options: ["Earth", "Venus", "Mars", "Jupiter"], answer: "Mars", level: 3 }
    ];

    let current = 0;
    let score = 0;
    let level = 1;
    let timer;
    let timeLeft = 15;

    const correctSound = document.getElementById('correctSound');
    const wrongSound = document.getElementById('wrongSound');

    function loadQuestion() {
      clearInterval(timer);
      timeLeft = 15;
      document.getElementById('timer').textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          checkAnswer(null);
        }
      }, 1000);

      const q = questions[current];
      level = q.level;
      document.getElementById('level').textContent = level;
      document.getElementById('questionText').textContent = q.question;
      document.getElementById('total').textContent = questions.length;
      const optionsBox = document.getElementById('optionsContainer');
      optionsBox.innerHTML = '';
      q.options.forEach(option => {
        const btn = document.createElement('button');
        btn.className = 'btn btn-light option';
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        const div = document.createElement('div');
        div.className = 'option';
        div.appendChild(btn);
        optionsBox.appendChild(div);
      });
      document.getElementById('feedback').textContent = '';
      updateProgress();
    }

    function checkAnswer(selected) {
      clearInterval(timer);
      const correct = questions[current].answer;
      const feedback = document.getElementById('feedback');
      if (selected === correct) {
        feedback.textContent = "‚úÖ Correct!";
        feedback.style.color = "green";
        score++;
        correctSound.play();
      } else {
        feedback.textContent = `‚ùå Wrong! Correct answer is: ${correct}`;
        feedback.style.color = "red";
        wrongSound.play();
      }
      document.getElementById('score').textContent = score;
      current++;
      if (current < questions.length) {
        setTimeout(loadQuestion, 2000);
      } else {
        endQuiz();
      }
    }

    function endQuiz() {
      document.getElementById('quizBox').style.display = 'none';
      document.querySelector('.play-again').style.display = 'block';
      updateProgress();
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      document.getElementById('score').textContent = score;
      document.getElementById('quizBox').style.display = 'block';
      document.querySelector('.play-again').style.display = 'none';
      loadQuestion();
    }

    function updateProgress() {
      const percent = Math.round((current / questions.length) * 100);
      document.getElementById('progressBar').style.width = percent + '%';
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
