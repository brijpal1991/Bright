<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Quiz - BrightMinds</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e7f5ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .quiz-container {
      max-width: 900px;
      margin: 3em auto;
      padding: 2em;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .question {
      font-size: 1.5em;
      margin-bottom: 1em;
      text-align: center;
    }
    .option button {
      width: 100%;
      padding: 0.75em;
      font-size: 1.1em;
      border-radius: 10px;
      border: 2px solid #ddd;
      background-color: #f9f9f9;
      transition: background-color 0.3s;
    }
    .option button:hover {
      background-color: #d0ebff;
    }
    .feedback, .score-board, .timer-board {
      text-align: center;
      font-size: 1.2em;
      margin-top: 1em;
    }
    .progress {
      height: 20px;
    }
    .play-again {
      text-align: center;
      margin-top: 1.5em;
    }
    nav a {
      margin-right: 1em;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="index.html">BrightMinds</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="english-quiz.html">English Quiz</a></li>
        <li class="nav-item"><a class="nav-link" href="math-quiz.html">Math Quiz</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Social Quiz</a></li>
      </ul>
    </div>
  </nav>

  <div class="container quiz-container">
    <h2 class="text-center mb-4">üß≠ Social Quiz - Level <span id="level">1</span></h2>
    <div class="progress mb-3">
      <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
    </div>
    <div id="quizBox">
      <div class="question" id="questionText"></div>
      <div id="optionsContainer" class="mb-3"></div>
      <div class="feedback" id="feedback"></div>
      <div class="score-board">
        Score: <span id="score">0</span> / <span id="total">0</span>
      </div>
      <div class="timer-board">
        Time Left: <span id="timer">15</span> seconds
      </div>
    </div>
    <div class="play-again" style="display:none;">
      <button class="btn btn-primary" onclick="restartQuiz()">Play Again</button>
    </div>
  </div>

  <script>
    const questions = [
      { question: "What is the capital of India?", options: ["Mumbai", "Delhi", "Kolkata", "Chennai"], answer: "Delhi", level: 1 },
      { question: "Which continent is Egypt in?", options: ["Asia", "Africa", "Europe", "South America"], answer: "Africa", level: 1 },
      { question: "Who was the first Prime Minister of India?", options: ["Gandhi", "Rajendra Prasad", "Nehru", "Modi"], answer: "Nehru", level: 2 },
      { question: "What is the longest river in the world?", options: ["Amazon", "Nile", "Ganga", "Mississippi"], answer: "Nile", level: 2 },
      { question: "Which country has the largest population?", options: ["India", "USA", "China", "Russia"], answer: "China", level: 3 },
      { question: "In which year did India gain independence?", options: ["1947", "1950", "1935", "1962"], answer: "1947", level: 3 }
    ];

    let current = 0;
    let score = 0;
    let level = 1;
    let timer;
    let timeLeft = 15;

    function loadQuestion() {
      clearInterval(timer);
      timeLeft = 15;
      document.getElementById('timer').textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          checkAnswer(null);
        }
      }, 1000);

      const q = questions[current];
      level = q.level;
      document.getElementById('level').textContent = level;
      document.getElementById('questionText').textContent = q.question;
      document.getElementById('total').textContent = questions.length;
      const optionsBox = document.getElementById('optionsContainer');
      optionsBox.innerHTML = '';

      q.options.forEach(option => {
        const btn = document.createElement('button');
        btn.className = 'btn btn-light option';
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        const div = document.createElement('div');
        div.className = 'option';
        div.appendChild(btn);
        optionsBox.appendChild(div);
      });

      document.getElementById('feedback').textContent = '';
      updateProgress();
    }

    function checkAnswer(selected) {
      clearInterval(timer);
      const correct = questions[current].answer;
      const feedback = document.getElementById('feedback');
      if (selected === correct) {
        feedback.textContent = "‚úÖ Correct!";
        feedback.style.color = "green";
        score++;
      } else {
        feedback.textContent = `‚ùå Wrong! Correct answer is: ${correct}`;
        feedback.style.color = "red";
      }
      document.getElementById('score').textContent = score;
      current++;
      if (current < questions.length) {
        setTimeout(loadQuestion, 2000);
      } else {
        endQuiz();
      }
    }

    function endQuiz() {
      document.getElementById('quizBox').style.display = 'none';
      document.querySelector('.play-again').style.display = 'block';
      updateProgress();
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      document.getElementById('score').textContent = score;
      document.getElementById('quizBox').style.display = 'block';
      document.querySelector('.play-again').style.display = 'none';
      loadQuestion();
    }

    function updateProgress() {
      const percent = Math.round((current / questions.length) * 100);
      document.getElementById('progressBar').style.width = percent + '%';
    }

    window.onload = loadQuestion;
  </script>
</body>
</html>
